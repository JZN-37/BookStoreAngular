<app-header></app-header>
<div class="container mt-5 col-lg-3 search-hero">
    <input style="text-align: center;" class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by title, author or category">
  </div>

<div class="space-bottom-1"></div>
<div class="banner">
    <div class="container">
        <div class="l-container">
            <div class=" b-game-card" *ngFor="let bok of enabledBookList | filter:searchText">
                <div class="b-game-card__cover" style="background-image: url({{bok.BImgPath}});"
                    routerLink="/books/{{bok.BId}}" style="cursor:pointer;">
                </div>

            </div>
        </div>
    </div>
</div>
